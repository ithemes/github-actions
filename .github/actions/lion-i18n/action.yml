name: Replace LION Strings with Text Domain
description: Replaces all instances of LION with a specified text domain.

inputs:
  textdomain:
    description: 'The text domain to use in place of LION.'
    required: true
    default: ''

runs:
  using: "composite"
  steps:
    - name: Replace strings
      shell: bash
      run: |
        find ../. -type f | xargs sed -i "s/\([Tt]ext [Dd]omain:\s*\)LION\b/\1it-l10n-$INPUT_TEXTDOMAIN/"
        find ../. -type f | xargs sed -i "s/\(['\"]\)LION\(['\"]\)/\1it-l10n-$INPUT_TEXTDOMAIN\2/"
