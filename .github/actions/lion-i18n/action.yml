name: Replace LION Strings with Text Domain
description: Replaces all instances of LION with a specified text domain.

inputs:
  textdomain:
    description: 'The text domain to use in place of LION.'
    required: true
    default: ''

runs:
  using: "composite"
  steps:
    - name: Replace strings
      shell: bash
      run: |
        find . -type f -print0 | xargs -0 sed -i "s/\([Tt]ext [Dd]omain:\s*\)LION\b/\1it-l10n-${{ inputs.textdomain }}/"
        find . -type f -print0 | xargs -0 sed -i "s/\(['\"]\)LION\(['\"]\)/\1it-l10n-${{ inputs.textdomain }}\2/"
